<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML - Form</title>
</head>
<body>

<form>
	  <label for="username">username 	: </label>
	  <input type="text" id="username">
	  <br>
	  <label for="password">password	: </label>
	  <input type="password" id="password">
	  <br>
	  <input type="radio" id="pria" name="jenisKelamin"><label for="pria">pria</label>
	  <input type="radio" id="wanita" name="jenisKelamin"><label for="wanita">wanita</label>
	  <br>
	  <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
	  <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
	  <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
	  <br>
	  <textarea></textarea>
	  <br>
	  <select>
	  	<option>Bandung</option>
	  	<option>Yogyakarta</option>
	  	<option>Malang</option>
	  </select>
	  <br>
	  <button type="submit">kirim</button> 
</form>	

</body>
</html>

<!-- 
Jenis Form
	Text field
	combo box (List Pemilihan)
	radio button 
	check box

Elemen form 
	input
	textarea (untuk mengisi comentar atau tulisan yang banyak)
	select (dropdown, combo box)
	button
	label (menandai elemen input)

Elemen input
	<input type="">
	text, password, radio, checkbox, submit, reset, button
	<button>
	submit, reset, button
	 -->
