<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML - Latihan Form</title>	
</head>
<body>
	<form>
		<table border="1" cellspacing="0" cellpadding="5">
			<tr>
				<td><label for="username">username :</label></td>
				<td><input type="text" id="username"></td>
			</tr>
			<tr>
				<td><label for="password">password :</label></td>
				<td><input type="password" id="password"></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="radio" name="jenisKelamin" id="pria"> <label for="pria">pria</label>
					<input type="radio" name="jenisKelamin" id="wanita"><label for="wanita">wanita</label>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="checkbox" name="checkbox1" id="checkbox1"><label for="checkbox1">checkbox1</label>
					<input type="checkbox" name="checkbox2" id="checkbox2"><label for="checkbox2">checkbox2</label>
				</td>
			</tr>
			<tr>
				<td><label for="comboBox">Combo Box :</label></td>
				<td>
					<select id="comboBox">
						<option>Option 1</option>
						<option>Option 2</option>
						<option>Option 3</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="textArea">Textarea :</label>
				</td>
				<td>
					<textarea></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button>Button</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
