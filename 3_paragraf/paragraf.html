<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML paragraf</title>
</head>
<body>

<!-- Contoh tag p, hr, dan br -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!-- Contoh tag b,i,u -->
<p><b>Selamat datang</b> di perkuliahan <i>pemrograman web</i></p>
<p>Nama saya <u>Bagas Mahda Dhani</u></p>
<hr>

<!-- Contoh tag strong dan em -->
<p><strong>Pengumuman</strong>, Kuliah pemrograman web 1, Senin 12 Januari 2015 <em>ditiadakan</em></p>

</body>
</html>

<!-- Keterangan : 
	 <br> untuk menambah baris baru
	 <hr> untuk membuat garis horizontal
	 <b></b> untuk membuat bold
	 <i></i> untuk italic
	 <u></u> untuk underline
	 <em></em> emphesis atau penekanan hasilnya seperti italic
	 <strong></strong> penekanan lebih kuat lagi hasilnya seperti bold
	 -->
