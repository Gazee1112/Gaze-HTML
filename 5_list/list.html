<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML List</title>
</head>
<body>

<h3>To Do List</h3>
<ol type="A">
	<li>Bangun Pagi</li>
	<li>Sarapan</li>
	<li>Tidur lagi</li>
</ol>

<h3>Saat sarapan, saya akan makan</h3>
<ul>
	<li>Nasi Goreng</li>
	<li>Mie Goreng</li>
	<li>Telur Dadar</li>
</ul>

<h3>Pemrograman Web</h3>
<dl>
	<dt><strong>HTML</strong></dt>
	<dd>Hypertext Markup Languege</dd>
	<dt><strong>CSS</strong></dt>
	<dd>Cascading Style Sheet</dd>
</dl>

</body>
</html>

<!--Keterangan :
	<li></li>, list item

	<ol></ol>, ordered list  
	merubah urutan 	:
	<ol type=""></ol> (1 / A / a / I / i)
	
	<ul></ul>, unordered list
	merubah urutan	:
	<ul type=""></ul> (disc / square / circle)

	<dl></dl>, definition list
	<dt></dt>, definition term
	<dd></dd>, definitiom



-->
